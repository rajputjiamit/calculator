<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
 
    <div id="outerbox">
        <div id="heading">
            <h1>CALCULATOR</h1>
        </div>
        <div id="workspace">
            <p id="display"></p>
        </div>
        <div id="operations">
            <div data-value="ac" class="white block">
                <h3>AC</h3>
            </div>
            <div data-value="sign" class="white block">
                <h3>+/-</h3>
            </div>
            <div data-value="%" class="white block">
                <h3>%</h3>
            </div>
            <div data-value="/" class="red block">
                <h3>/</h3>
            </div>
            <div data-value="7" class="white block">
                <h3>7</h3>
            </div>
            <div data-value="8" class="white block">
                <h3>8</h3>
            </div>
            <div data-value="9" class="white block">
                <h3>9</h3>
            </div>
            <div data-value="*" class="red block">
                <h3>*</h3>
            </div>
            <div data-value="4"  class="white block">   
                <h3>4</h3>
            </div>
            <div data-value="5" class="white block">
                <h3>5</h3>
            </div>
            <div data-value="6" class="white block">
                <h3>6</h3>
            </div>
            <div data-value="-" class="red block">
                <h3>-</h3>
            </div>
            <div data-value="1" class="white block">
                <h3>1</h3>
            </div>
            <div data-value="2" class="white block">
                <h3>2</h3>
            </div>
            <div data-value="3" class="white block">
                <h3>3</h3>
            </div>
            <div data-value="+" class="red block">
                <h3>+</h3>
            </div>
            <div data-value="0" id="space" class="block">
                <h3>0</h3>
            </div>
            <div data-value="." class="white block">
                <h3>.</h3>
            </div>
            <div data-value="=" class="red block">
                <h3>=</h3>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
